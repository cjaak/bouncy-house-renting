<ng-container
  *ngIf="appState$ | async as appState"
  [ngSwitch]="appState.dataState"
>
  <ng-container *ngSwitchCase="DataState.LOADING_STATE">
    LOADING...
  </ng-container>
  <ng-container *ngSwitchCase="DataState.LOADED_STATE">
    <mat-icon (click)="toggleFavourite()" fontSet="material-icons-outlined" class="icon">{{icon}}</mat-icon>
  </ng-container>
  <ng-container *ngSwitchCase="DataState.ERROR_STATE"> ERROR </ng-container>
</ng-container>
