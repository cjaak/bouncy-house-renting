<ng-container
  *ngIf="(appState$ | async) as appState"
  [ngSwitch]="appState.dataState"
>
  <ng-container *ngSwitchCase="DataState.LOADING_STATE">
    LOADING...
  </ng-container>
  <ng-container *ngSwitchCase="DataState.LOADED_STATE">
    <div class="flex-container">
      <app-profile-bar [name]="user.firstName">
        <mat-card (click)="openMyRatings()">
          <h3>Meine Bewertungen</h3>
        </mat-card>
        <mat-card>
          <h3 (click)="logout()">Ausloggen</h3>
        </mat-card>
        <app-rented-list [userId]="user.id"></app-rented-list>
      </app-profile-bar>
      <app-navbar></app-navbar>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="DataState.ERROR_STATE"> Ups, etwas ist schiefgegangen. Fehler: {{appState.error}} </ng-container>
</ng-container>
