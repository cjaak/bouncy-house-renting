<header>
  <mat-toolbar class="filterToolbar">
    <mat-form-field appearance="outline" id="search">
      <mat-label>Suche</mat-label>
      <input matInput (keyup)="handleSearchFilter($event)" #input>
    </mat-form-field>
    <button mat-button><mat-icon>filter_alt</mat-icon></button>
    <button mat-button (click)="extendSortMenu()"><mat-icon>sort</mat-icon></button>
  </mat-toolbar>
</header>
<main>
  <ng-container *ngIf="isSortExtended" [formGroup]="form">
    <button mat-raised-button (click)="handleSortDirection()"><mat-icon>{{sortArrows[activeArrow]}}</mat-icon></button>
    <mat-form-field appearance="outline">
      <mat-label>Sortieren nach</mat-label>
      <mat-select formControlName="sort" (selectionChange)="handleSortValueChange($event)">
        <mat-option value="name">Name</mat-option>
        <mat-option value="pricePerDay">Preis</mat-option>
        <mat-option value="size">Größe</mat-option>
      </mat-select>
    </mat-form-field>
  </ng-container>
  <ng-content></ng-content>
</main>
